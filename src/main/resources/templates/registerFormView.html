<!-- Register form -->
<section class="bg-primary" id="register">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 mx-auto text-center">
                <h2 class="section-heading text-white">Formularz rejestracji</h2>
                <hr class="light my-4">
                <form th:action="@{/register}" th:object = "${student}" method="post">
                <p class="text-faded mb-5"><label for="un">Imię </label><input id="un" type="text" th:field = "*{name}" /></p>
                <p class="text-faded mb-5"><label for="uln">Nazwisko</label><input id="uln" type="text" th:field = "*{lname}" /></p>
                <p class="text-faded mb-5"><label for="password">Hasło</label><input id="password" type="text" th:field = "*{passwd}" /></p>
                <p class="text-faded mb-5"><label for="uemail">E-mail</label><input id="uemail" type="text" th:field = "*{email}" /></p>
                <p class="text-faded mb-5"><label for="ghub">GitHub</label><input id="ghub" type="text" th:field = "*{gitHub}" /></p>
                <p class="text-faded mb-5"><label for="utel">Telefon</label><input id="utel" type="text" th:field = "*{phone}" /></p>
                <input class="btn btn-light btn-xl js-scroll-trigger" type="submit" value = "Zarejestruj się"/>
                </form>
             </div>
         </div>
     </div>
 </section>
