<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Please Login</title>
</head>
<body>
<h1>Please Login</h1>
<form  th:action="@{/login}" method="post">
    <label for="un">Login</label>
    <input id="un" name="user" placeholder="Username"/> <br/>
    <label for="up">Password</label>
    <input id="up" name="pass" placeholder="Password"/> <br/>
    <input type="submit" value="Login"/>
</form>
</body>
</html>
